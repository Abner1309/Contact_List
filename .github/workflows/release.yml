name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package dependency:copy-dependencies -DoutputDirectory=target/lib

      - name: Create Installer with jpackage (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          jpackage --type exe --dest dist --name "ContactList" --input target --main-jar ContactList-1.0.0.jar --main-class com.agenda.view.MainApp --win-dir-chooser --win-shortcut --win-menu

      - name: Create Installer with jpackage (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          jpackage --type deb --dest dist --name "ContactList" --input target --main-jar ContactList-1.0.0.jar --main-class com.agenda.view.MainApp --linux-shortcut

      - name: Create Installer with jpackage (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          jpackage --type dmg --dest dist --name "ContactList" --input target --main-jar ContactList-1.0.0.jar --main-class com.agenda.view.MainApp

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installer-${{ matrix.os }}
          path: dist/*
